<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro- Mi Web</title>
</head>
<body>
    <form method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" maxlength="50" name="nombre"><br>
        <label for="apellido">Apellido:</label>
        <input type="text" maxlength="50" name="ape"><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="fem">
        <label for="fem">Femenino</label>
        <input type="radio" name="masc">
        <label for="masc" >Masculino</label><br>
        <label for="email">Correo:</label>
        <input type="email" name="email"><br>
        <input type="checkbox" name="novedades">
        <label for="novedades">Deseo recibir informacion sobre novedades y ofertas</label><br>
        <input type="checkbox" name="terminos">
        <label for="terminos">Acepto terminos y condiciones</label><br>
        <input type="submit" value="Enviar">

    </form>
    
</body>
</html>
